{% extends 'app_general/components/base.html' %}

{% block content %}

    <h1 class="text-2xl font-bold mb-4">{{ product_name }} Prices</h1>
    <ul class="space-y-4">
        {% for datas in data.price_list %}
            <li class="bg-white shadow-md rounded-md p-4">
                <p><strong class="text-gray-700">Date:</strong> {{ datas.date }}</p>
                <p><strong class="text-gray-700">Minimum Price:</strong> {{ datas.price_min }}</p>
                <p><strong class="text-gray-700">Maximum Price:</strong> {{ datas.price_max }}</p>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
