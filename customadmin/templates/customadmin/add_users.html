{% extends 'customadmin/components/site_header.html' %}

{% block title %} Add Users{% endblock %}

{% block content %}

<h1 class="text-3xl font-bold mb-6 text-blue-500">เพิ่มผู้ใช้งาน</h1>
<form method="post" class="space-y-6" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-6">
        <label for="is_superuser" class="block text-gray-700 mb-6">ให้สิทธ์ผู้ดูแลระบบ</label>
        <fieldset >
            <div>
                <input type="radio" name="is_superuser" id="is_superuser" value="0" >
                <label for="No">ไม่</label>
                <input type="radio" name="is_superuser" id="is_superuser" value="1">
                <label for="Yes">ใช่</label>
            </div>
        </fieldset>
        
        <!-- <input type="number" name="is_superuser" id="is_superuser"
            class="border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 rounded-md w-full py-2 px-3"> -->
    </div>
    <div class="mb-6">
        <label for="username" class="block text-gray-700">ชื่อผู้ใช้งาน</label>
        <input type="text" name="username" id="username" required
            class="border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 rounded-md w-full py-2 px-3">
    </div>
    <div class="mb-6">
        <label for="password" class="block text-gray-700">รหัสผ่าน</label>
        <input type="password" name="password" id="password"
            class="border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 rounded-md w-full py-2 px-3">
    </div>
    <div class="mb-6">
        <label for="first_name" class="block text-gray-700">ชื่อจริง</label>
        <input type="text" name="first_name" id="first_name"
            class="border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 rounded-md w-full py-2 px-3">
    </div>
    <div class="mb-6">
        <label for="last_name" class="block text-gray-700">นามสกุล</label>
        <input type="text" name="last_name" id="last_name"
            class="border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 rounded-md w-full py-2 px-3">
    </div>
    <div class="mb-6">
        <label for="email" class="block text-gray-700">อีเมล</label>
        <input type="email" name="email" id="email"
            class="border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 rounded-md w-full py-2 px-3">
    </div>
    <div class="mb-6">
        <label class="block text-gray-700">รูปโปรไฟล์</label>
        <input type="file" name="image"
            class="border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 rounded-md w-full py-2 px-3">
    </div>
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">เพิ่มข้อมูล</button>
</form>


{% endblock %}
