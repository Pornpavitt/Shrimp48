{% extends 'app_general/components/base.html' %}

{% block title %}
    พันธ์กุ้ง
{% endblock %}

{% block content %}
    {% for speciess in species %}
        <p>{{ speciess.food_name }}</p>
        <p>{{ speciess.food_description }}</p>
        {% if speciess.image %}
        <img src="{{ speciess.image.url }}" alt="" class="w-20"><p></p>
        {% else %}
        <span>Not Showing</span>
        {% endif %}
    {% endfor %}
{% endblock %}
